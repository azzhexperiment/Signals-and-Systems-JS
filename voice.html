<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice Warp</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2">
			<h2 class="text-center">
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link btn-sm" href="oscillator.html">
				Oscillator
			</a>
			<a class="nav-item nav-link btn-sm" href="playback.html">
				Playback
			</a>
			<a class="nav-item nav-link btn-sm" href="filters.html">
				Filters
			</a>
			<a class="nav-item nav-link btn-sm active" href="#">
				Voice
			</a>
		</nav>

		<main class="py-3">
			<h3 class="text-center"></h3>

			<canvas class="visualizer" width="640" height="100"></canvas>

			<form class="controls">
				<div>
					<label for="voice">Voice setting</label>
					<select id="voice" name="voice">
						<option value="distortion">Distortion</option>
						<option value="convolver">Reverb</option>
						<option value="biquad">Bass Boost</option>
						<option value="off" selected>Off</option>
					</select>
				</div>
				<div>
					<label for="visual">Visualizer setting</label>
					<select id="visual" name="visual">
						<option value="sinewave">
							Sinewave
						</option>
						<option value="frequencybars" selected>
							Frequency bars
						</option>
						<option value="off">
							Off
						</option>
					</select>
				</div>
			</form>
		</main>

		<div class="controls text-center pt-5">
			<img class="play" src="assets/img/play.png" width="100"
				height="100">
			<img class="stop d-none" src="assets/img/stop.png" width="100"
				height="100">
		</div>

		<!--
		<label for="toggle">‚ùî</label>
		<input type="checkbox" id="toggle">
		<aside>
			<button id="install-btn">Install app</button>
		</aside> -->

		<footer>
			<hr>
			<p class="text-center my-3 ">A project by Zhu Zihao</p>
		</footer>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/voice.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
