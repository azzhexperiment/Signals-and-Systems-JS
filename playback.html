<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Playback Rate</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2">
			<h2 class="text-center">
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link" href="oscillator.html">Oscillator</a>
			<a class="nav-item nav-link" href="voice.html">Voice</a>
			<a class="nav-item nav-link active" href="#">Playback</a>
			<a class="nav-item nav-link" href="filters.html">Filters</a>
		</nav>

		<main class="py-3">
			<div class="play-controls">
				<label for="loop">loop
					<input type="checkbox" name="loop" class="loop">
				</label>

				<hr>

				<label for="playbackRate">
					playback rate <span class="rate">1</span>
				</label>
				<br>
				<input class="playback-slider" name="playbackRate" type="range"
					min="0" max="10" step="0.05" value="1" disabled>
			</div>

			<div class="controls text-center pt-5">
				<img class="start" src="assets/img/play.png" width="100"
					height="100">
				<img class="stop d-none" src="assets/img/stop.png" width="100"
					height="100">
			</div>
		</main>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/playback.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
