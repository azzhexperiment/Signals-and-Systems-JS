<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Playback Rate</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2">
			<h2 class="text-center">
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link" href="index.html">Oscillator</a>
			<a class="nav-item nav-link" href="voice.html">Voice</a>
			<a class="nav-item nav-link active" href="#">Playback</a>
			<a class="nav-item nav-link" href="filters.html">Filters</a>
		</nav>

		<main class="wrapper">
			<div class="controls">
				<button class="play" disabled>Loading...</button>
				<button class="stop" disabled>Stop</button>
			</div>
			<div class="play-controls">
				<div class="row">
					<div class="col">
						<label for="loop">loop
							<input type="checkbox" name="loop" class="loop">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="loop-start">loop start (seconds)
							<input class="loop-start" type="number" min="0"
								max="10" step="1" value="0" name="loop-start"
								disabled>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="loop-end">loop end (seconds)
							<input class="loop-end" type="number" min="0"
								max="10" step="1" value="0" name="loop-end"
								disabled>
						</label>
					</div>
				</div>
				<hr>
				<label for="playbackRate">playback rate <span
						class="rate">1</span>
					<input class="playback-slider" name="playbackRate"
						type="range" min="0" max="10" step="0.05" value="1"
						disabled>
				</label>
			</div>
		</main>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/playback.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
