<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oscillator</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2 text-center">
			<h2>
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link active" href="#">Oscillator</a>
			<a class="nav-item nav-link" href="voice.html">Voice</a>
			<a class="nav-item nav-link" href="playback.html">Playback</a>
			<a class="nav-item nav-link" href="filters.html">Filters</a>
		</nav>

		<main class="py-3" id="select-waveform">
			<h4 class="py-2">Choose your waveform</h4>
			<div class="btn-group-vertical waveforms" role="group">
				<input type="radio" class="btn-check" name="btnradio" id="sine"
					data-waveform="sine">
				<label class="btn btn-outline-primary border-0" for="sine">
					<img class="img-fluid" src="assets/img/sine.png">
				</label>

				<input type="radio" class="btn-check" name="btnradio"
					id="square" data-waveform="square">
				<label class="btn btn-outline-primary border-0" for="square">
					<img class="img-fluid" src="assets/img/square.png">
				</label>

				<input type="radio" class="btn-check" name="btnradio"
					id="sawtooth" data-waveform="sawtooth">
				<label class="btn btn-outline-primary border-0" for="sawtooth">
					<img class="img-fluid" src="assets/img/sawtooth.png">
				</label>

				<input type="radio" class="btn-check" name="btnradio"
					id="triangle" data-waveform="triangle">
				<label class="btn btn-outline-primary border-0" for="triangle">
					<img class="img-fluid" src="assets/img/triangle.png">
				</label>
			</div>

			<div class="py-3" id="adjust-waveform">
				<h4 class="py-2">Adjust your notes</h4>
				<label for="freq">
					Frequency <span class="freq">440Hz</span>
				</label>
				<br>
				<input class="freq-slider w-100" name="freq" type="range"
					min="20" max="10000" step="1" value="10">
				<label for="detune">
					Detune <span class="detune">0 cents</span>
				</label>
				<br>
				<input class="detune-slider w-100" name="detune" type="range"
					min="-1000" max="1000" step="1" value="0">
				<label for="gain">
					Gain <span class="gain">1</span>
				</label>
				<br>
				<input class="gain-slider w-100" name="gain" type="range"
					min="0" max="1" step="0.1" value="1">

				<h4 class="py-2">...or choose preset notes</h4>
				<div class="notes">
					<button type="button" class="btn btn-outline-dark"
						data-note="0">
						unison
					</button>
					<button type="button" class="btn btn-outline-dark"
						data-note="300">
						minor-third
					</button>
					<button type="button" class="btn btn-outline-dark"
						data-note="600">
						tritone
					</button>
					<button type="button" class="btn btn-outline-dark"
						data-note="900">
						minor-seventh
					</button>
					<button type="button" class="btn btn-outline-dark"
						data-note="1200">
						octave
					</button>
				</div>
			</div>

			<div class="controls text-center pt-5">
				<img class="start" src="assets/img/play.png" width="100"
					height="100">
				<img class="stop d-none" src="assets/img/stop.png" width="100"
					height="100">
			</div>

			<hr>

			<div class="intro">
				<p>This app allows you to create sounds from oscillators!</p>
			</div>
		</main>

		<footer>
			<p class="text-center mt-5">A project by Zhu Zihao</p>
		</footer>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/oscillator.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
