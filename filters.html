<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filters</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2">
			<h2 class="text-center">
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link" href="oscillator.html">Oscillator</a>
			<a class="nav-item nav-link" href="voice.html">Voice</a>
			<a class="nav-item nav-link" href="playback.html">Playback</a>
			<a class="nav-item nav-link active" href="#">Filters</a>
		</nav>

		<main class="py-3">
			<div class="controls">
				<button class="play" disabled>loading...</button>
				<button class="stop" disabled>stop</button>
			</div>

			<div class="filter-controls">
				<label for="filterFreq">filter frequency
					<span class="freq"> 2500Hz</span>
					<input class="filter-slider" name="filterFreq" type="range"
						min="0" max="20000" step="1" value="2500" disabled>
				</label>

				<label>quality (Q) value <span class="filter-q-value">1</span>
					<input class="filter-q-slider" type="range" min=".0001"
						max="10" step=".0005" value="1" disabled>
				</label>

				<label>filter gain value <span
						class="filter-gain-value">0</span>
					<input class="filter-gain-slider" type="range" min="-40"
						max="40" step="1" value="0" disabled>
				</label>

				<p>filter type</p>
				<select name="filterType" class="filtertype">
					<option value="lowpass">lowpass</option>
					<option value="highpass">highpass</option>
					<option value="bandpass">bandpass</option>
					<option value="lowshelf">lowshelf</option>
					<option value="highshelf">highshelf</option>
					<option value="peaking">peaking</option>
					<option value="notch">notch</option>
					<option value="allpass">allpass</option>
				</select>
			</div>
		</main>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/filters.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
