<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filters</title>

	<link rel="manifest" href="app.webmanifest">

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<header class="py-2">
			<h2 class="text-center">
				<a class="text-decoration-none" href="index.html">
					<img src="assets/img/icons-192.png" width="30" height="30">
					Signals and Systems
				</a>
			</h2>
		</header>

		<nav class="navbar nav-pills nav-fill navbar-light bg-light py-15">
			<a class="nav-item nav-link" href="oscillator.html">Oscillator</a>
			<a class="nav-item nav-link" href="playback.html">Playback</a>
			<a class="nav-item nav-link active" href="#">Filters</a>
			<a class="nav-item nav-link" href="voice.html">Voice</a>
		</nav>

		<main class="py-3">
			<h4 class="py-2">Choose your filter type</h4>
			<select name="filterType" class="filtertype">
				<option value="lowpass">Lowpass</option>
				<option value="highpass">Highpass</option>
				<option value="bandpass">Bandpass</option>
				<option value="lowshelf">Lowshelf</option>
				<option value="highshelf">Highshelf</option>
				<option value="peaking">Peaking</option>
				<option value="notch">Notch</option>
				<option value="allpass">Allpass</option>
			</select>

			<hr>

			<h4 class="py-2">Adjust your parameters</h4>
			<div class="filter-controls">
				<label for="filterFreq">
					Filter frequency <span class="freq">2500Hz</span>
				</label>
				<br>
				<input class="filter-slider w-100" name="filterFreq"
					type="range" min="0" max="20000" step="1" value="2500"
					disabled>

				<label for="filterQ">
					Quality (Q) value <span class="filter-q-value">1</span>
				</label>
				<br>
				<input class="filter-q-slider w-100" name="filterQ" type="range"
					min=".0001" max="10" step=".0005" value="1" disabled>

				<label for="filterGain">
					Filter gain value <span class="filter-gain-value">0</span>
				</label>
				<br>
				<input class="filter-gain-slider w-100" name="filterGain"
					type="range" min="-40" max="40" step="1" value="0" disabled>

				<div class="controls text-center pt-5">
					<img class="play" src="assets/img/play.png" width="100"
						height="100">
					<img class="stop d-none" src="assets/img/stop.png"
						width="100" height="100">
				</div>
			</div>
		</main>
	</div>

	<!-- SCRIPTS -->
	<script src="assets/js/filters.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
